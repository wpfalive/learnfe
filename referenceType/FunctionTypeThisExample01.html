<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        window.color = "red"
        var o = {
            color: "blue",
            sayColor: function() {
                console.log("in object", this.color)
            }
        }
        function sayColor() {
            console.log(this.color)
        }
        sayColor()
        o.sayColor()
    </script>
</body>
