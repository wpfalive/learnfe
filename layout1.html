<!DOCTYPE html>
<html>
    <head>
        <!-- 单列布局，宽度写死，高度由内容撑开-->
        <meta charset="utf-8">
        <title>1col html demo</title>
        <style type="text/css">
            /*清除网页默认样式*/
            body {
                margin: 0;
                padding: 0;
            }

            .main {
                width: 800px;
                height: 300px;
                background: #ccc;
                margin: 0 auto;
            }

            .foot {
                width: 800px;
                height: 100px;
                background: blue;
                margin: 0 auto;
            }

            .top {
                height: 100px;
                background: pink;
            }
        </style>
    </head>
    <body>
        <div class="top"></div>
        <div class="main"></div>
        <div class="foot"></div>

    </body>
</html>
