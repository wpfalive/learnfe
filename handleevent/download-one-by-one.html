  // 下载给定url的图片，下载完成后调用callback
  function downloadImg(url, callback) {
    var img = new Image()//document.create('img')
    img.onload = function(){
      callback(img)
    }
    img.onerror = function(){
      callback(img)
    }
    img.src = url
  }

  function downloadImgSync(url) {
    var xhr = new XMLHttpRequest()
    xhr.open('GET', url, false)
    xhr.send()
  }

  function downloadImgAsync(img, done) {
    var xhr = new XMLHttpRequest()
    xhr.addEventListener("load", done)
    xhr.open('GET', img, true)
    xhr.send()
  }

  //一张一张下
  function oneByOne(imgs, done) {
    for(var img of imgs) {
      downloadImgSync(img)
    }
  }

  function twoByTwo(imgs, done) {
    var total = 0
    var counter = 2;
    (function twoByTwoHelper(imgs,
      done) {
      if(total >= imgs.length - 1) {
        return
      }
      downloadImgAsync(imgs[total], () => {
        log(1, Date.now(), total)
        counter--
        total++
        if(counter > 0) {
          twoByTwoHelper(imgs)
        } else if(counter === 0) {
          counter = 2
        }
      })
      downloadImgAsync(imgs[total], () => {
        log(2, Date.now(), total)
        counter--
        total++
        if(counter > 0) {
          twoByTwoHelper(imgs)
        } else if(counter === 0) {
          counter = 2
        }
      })
    })(imgs)
  }

  function twoByTwo2(imgs, done) {
    function *countTwo() {
    for(var i = 0; i < imgs.length; i++) {
        yield imgs[i]
      }
    }

    var two = countTwo()
    
    var img = two.next().value

    downloadImg(img, twoByTwo)
  }


  //两张一组，两张都下完以后再开始下一组
  function twoByTwo22222(imgs, done) {
    var twocount = 0
    var one = true
    var two = true
    //for循环结束才会执行异步函数，因此这个代码会死循环
    for(var i = 0; i < imgs.length; ) {
      if(one && two) {
        one = false
        two = false
        downloadImg(imgs[i], () => {
          one = true
        })
        downloadImg(imgs[i+1], () => {
          two = true
        })
        i += 2
      }
    }
  }
