// 下载给定url的图片，下载完成后调用callback
function downloadImg(url, callback) {
    var img = new Image()//document.create('img')
    img.onload = function(){
      callback(img)
    }
    img.onerror = function(){
      callback(img)
    }
    img.src = url
}

  //一张一张下
function oneByOne(imgs, done) {
    var i = 0
    function d() {
        if(i === imgs.length) {
            done()
            return 
        }
        downloadImg(imgs[i], function() {
            i += 1
            d()
        })
    }
    d()
}
