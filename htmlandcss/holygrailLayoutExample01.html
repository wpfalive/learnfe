<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局 圣杯布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #container {
            padding-left: 200px;
            padding-right: 150px;
            border: 1px solid red;
        }
        #container .column {
            float: left;
        }
        #center {
            width: 100%;
            border: 1px solid black;
        }
        #left {
            width: 200px;
            border: 1px solid black;
        }
        #right {
            width: 150px;
            border: 1px solid black;
        }
        #footer {
            clear: both;
        }
        
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="container">
        <!-- 因为要首先渲染，所以要写在第一个 -->
        <div id="center" class="column"></div>
        <div id="left" class="column"></div>
        <div id="right" class="column"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
