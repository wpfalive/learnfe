<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue列表过渡</title>
  <style>
    .v-enter, .v-leave-to {
      opacity: 0;
    }
    .v-enter-active, .v-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div id="app">
    <transition-group>
      <div v-for="item of list" :key="item.id">
        {{item.content}}
      </div>
    </transition-group>
    <button @click="handleBtnClick">add</button>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  let count = 0
  var vm = new Vue({
    el: '#app',
    data: {
      list: []
    },
    methods: {
      handleBtnClick() {
        this.list.push({
          id: count++,
          content: 'hello world',
        })
      }
    },
  })
</script>
</html>
