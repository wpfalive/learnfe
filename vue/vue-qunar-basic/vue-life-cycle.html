<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
</body>
<script src="../component-demo/vue.js"></script>
<script>
    const data = {a: 1}
    const vm = new Vue({
        el: '#app',
        template: `<div>{{test}}</div>`,
        data: {
            data,
            test: `hello world`
        },
        beforeCreate() {
            console.log('before create ', this.data)
        },
        created() {
            console.log('created ', this.data)
        },
        beforeMount() {
            console.log('beforeMount')
            console.log(this.$el)
        },
        mounted() {
            console.log('mounted')
            console.log(this.$el)
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        },
        beforeUpdate() {
            console.log('before update')
        },
        updated() {
            console.log('updated')
        }
    })
</script>
</html>
