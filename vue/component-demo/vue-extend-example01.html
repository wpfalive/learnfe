<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./vue.js"></script>
    <title>Examples Method Demo</title>
</head>

<body>
    <div id="app" style="color:pink;">
        <jspang></jspang>
        <button @click="tick">toggleUpdate</button>
    </div>

    <script type="text/javascript">
        var jspang = Vue.extend({
            template: `<p>{{message}}</p>`,
            data: function () {
                return {
                    message: 'Hello ,I am JSPang'
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'msg info',
            },
            components: {
                jspang
            },
            methods: {
                tick() {
                    this.message = "update message info "
                    this.$nextTick(function () {
                        console.log('message更新完后我被调用了');
                    })
                }
            }
        })
        function tick() {
            
        }
    </script>
</body>

</html>
