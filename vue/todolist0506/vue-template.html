<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- vue中三种模板语法 -->
        <div>{{name + 'Lee'}}</div>
        <div v-text="name + 'Lee'"></div>
        <div v-html="name + 'Lee'"></div>
    </div>
</body>
<script src="../component-demo/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            name: 'dell'
        },
    })
</script>
</html>
