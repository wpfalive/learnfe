<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件使用中的细节点</title>
</head>
<body>
    <div id="root">
        <table>
            <tbody>
                <!-- 这样写的问题在于，tbody中只能有tr，无法解析其他元素 -->
                <!-- 同样，ul下面写li也是这样的情况 -->
                <tr is="tableItem" v-for="item in list" :val="item"></tr>
                <!-- <tr is="tableItem">1</tr> -->
            </tbody>
        </table>
    </div>
</body>
    <script src="../component-demo/vue.js"></script>
    <script>
        Vue.component('tableItem', {
            props:['val'],
            template: `<tr><td>{{val}}</td></tr>`,
            // 组件中的data必须是一个函数，这个函数返回一个对象
            // 因为子组件可能在多个地方被调用，每一个子组件都应该有自己的数据
            data() {
                return {

                }
            }
        })
        var vm = new Vue({
            el: '#root',
            data: {
                list: [1, 2, 3]
            }
        })
    </script>
</html>
