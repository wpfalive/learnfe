<body>
    <script>
        function SuperType() {
            if(!this.name) {
                SuperType.prototype.superName = 'super name'
            }    
        }

        function SubType() {
            if(!this.name) {
                SubType.prototype.subName = 'sub name'
            }
        }

        SubType.prototype.super = new SuperType()

        const sub = new SuperType()
        console.log(sub.superName)
    </script>
</body>
