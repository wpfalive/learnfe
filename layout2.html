<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>固定宽度的两列布局</title>
        <style type="text/css">
            body {margin: 0; padding: 0}
            .left {width: 220px; height: 300px; float: left; background: #ccc}
            .right {width: 580px; height: 300px; float: right; background: #eee}
            .main {width: 800px; margin: 0 auto;}
        </style>
    </head>
    <body>
        <div class="main">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
